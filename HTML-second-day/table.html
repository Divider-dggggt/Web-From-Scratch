<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../src-pictures/table-cheatsheet.jpg" alt="table-cheatsheet" title="table-cheatsheet" height="400">
    <table border="1">
        <thead>
            <tr>
                <th>Playstation Controllers</th>
                <th>Xbox Controllers</th>
                <th>Nintendo Controllers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PS4 Controller</td>
                <td>Xbox One Controller</td>
                <td>Joycon</td>
            </tr>
            <tr>
                <td>Dual Sense</td>
                <td>Xbox X/S Controller</td>
                <td>Switch Pro</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Well-organized symmetrical design</td>
                <td>Pretty nice first-party pro controller</td>
                <td>Only valuable when play splatoon</td>
            </tr>
        </tfoot>
    </table>
    <img src="../src-pictures/table-cheatsheet-2.jpg" alt="table-cheatsheet-2" title="table-cheatsheet-2" height="400">
</body>
</html>
<!-- thead/tbody/tfoot is used to make the structure more clear/easy to understand to browser, users cannot tell differences -->
